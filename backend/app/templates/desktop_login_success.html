<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 완료 - Force Focus Desktop</title>
    <style>
        /* (스타일은 기존과 동일하므로 생략 가능, 전체 코드 제공) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #111827;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 2rem;
            background-color: #1f2937;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 90%;
        }
        h1 { margin-bottom: 0.5rem; color: #4ade80; }
        p { margin-bottom: 2rem; color: #d1d5db; line-height: 1.5; }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 0.75rem 0;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.2s;
            box-sizing: border-box;
            cursor: pointer;
        }
        .btn:hover { background-color: #2563eb; }
        .email { color: #9ca3af; font-size: 0.9rem; margin-bottom: 1rem; }
    </style>
    <script>
        // 페이지 로드 시 딥 링크 자동 실행 시도
        window.onload = function() {
            setTimeout(function() {
                // [핵심 수정] '| safe'를 추가하여 URL의 '&'가 '&amp;'로 변환되는 것을 방지
                window.location.href = "{{ deep_link | safe }}";
            }, 100);
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>데스크톱 앱 로그인 완료!</h1>
        <p>Force-Focus 데스크톱 앱으로<br>돌아가세요.</p>
        <div class="email">계정: {{ email }}</div>
        
        <!-- 수동 실행 버튼 -->
        <!-- [핵심 수정] 여기도 '| safe' 추가 -->
        <a href="{{ deep_link | safe }}" class="btn">
            앱 열기 (수동)
        </a>
        
        <p style="font-size: 0.8rem; color: #6b7280; margin-top: 1.5rem;">
            앱이 자동으로 열리지 않으면<br>위 버튼을 클릭하세요.
        </p>
    </div>
</body>
</html>
