version: '3.8'

services:
  # 1. FastAPI 백엔드 서버
  backend:
    build: .
    container_name: force-focus-backend
    # [보안 강화] 외부 포트 노출(8000:8000) 제거
    # 이제 외부는 Caddy(443)를 통해서만 접근 가능
    ports:
      - "8000"
    volumes:
      - .:/app # 코드 변경 시 자동 반영 (Hot Reload)
    env_file:
      - .env # 로컬의 .env 파일 로드
    environment:
      # .env의 값을 컨테이너 내부 환경 변수로 명시적으로 매핑
      - MONGO_URI=${MONGO_URI}
      - MONGO_DB_NAME=${MONGO_DB_NAME}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - BACKEND_PUBLIC_URL=${BACKEND_PUBLIC_URL}
      - ENVIRONMENT=${ENVIRONMENT}
    depends_on:
      - mongodb
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # 2. MongoDB
  mongodb:
    image: mongo:latest
    container_name: force-focus-mongo
    ports:
      - "27017:27017"
    environment:
      # .env의 값을 사용하여 초기 관리자 계정 생성
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db # 데이터 영구 저장

  # 3. Caddy (Web Server & HTTPS Manager)
  caddy:
    image: caddy:alpine
    container_name: force-focus-caddy
    restart: unless-stopped
    ports:
      - "80:80"   # HTTP (자동으로 HTTPS로 리다이렉트됨)
      - "443:443" # HTTPS
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile # 설정 파일 마운트
      - caddy_data:/data # 인증서 저장소 (재시작 해도 유지)
      - caddy_config:/config
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME} # .env의 도메인을 Caddyfile로 전달
    depends_on:
      - backend

volumes:
  mongo_data:
  caddy_data:
  caddy_config: